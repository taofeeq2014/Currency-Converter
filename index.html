<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav>   
            <ul> <!-- logo, Home.html, about.html, contact.html-->
                <label class="logo"><a href="index.html"> TO currency converter</a></label>
                <li><a href="contact.html">Contact  </a></li>
                <li><a href="about.html">About </a></li>
                <li><a href="index.html">Home </a></li>
                </ul>
            </nav>
      </header>
    <main>
    <div class="container">
        <h1 class="mtitle">Currency Converter</h1>
        <p class="htitle">Convert difference currency to another, and more.</p>
        <div class="converter">
            <div class="input-group">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" value="1" min="0">
            </div>
            <div class="input-group">
                <label for="fromCurrency">From:</label>
                <select id="fromCurrency">
                    <option value="USD">US Dollars USD</option>
                    <option value="AUD">Australian Dollars AUD</option>
                    <option value="CAD">Canadian Dollars CAD</option>
                    <option value="CNY">China Yen CNY</option>
                    <option value="EUR">Euro EUR</option>
                    <option value="GBP">Britain Pounds GBP</option>
                    <option value="JPY">Japanese Yen JPY</option>
                    <option value="NGN">Nigerian Naira NGN</option>
                </select>
            </div>
            <div class="input-group">
                <label for="toCurrency">To:</label>
                <select id="toCurrency">
                    <option value=" ">  </option>
                    <option value="USD">US Dollars USD</option>
                    <option value="AUD">Australian Dollars AUD</option>
                    <option value="CAD">Canadian Dollars CAD</option>
                    <option value="CNY">China Yen CNY</option>
                    <option value="EUR">Euro EUR</option>
                    <option value="GBP">Britain Pounds GBP</option>
                    <option value="JPY">Japanese Yen JPY</option>
                    <option value="NGN">Nigerian Naira NGN</option>
                </select>
            </div>
            <button id="convertBtn">Convert</button>
            <div id="result" class="result"> </div>
        </div>
    </div>
    <script src="actionscript.js"></script>
    </main>
    <footer>
        <p>Copyright &copy; 2025 | Design by Mr. Olanipekun</p>
    </footer>
    </body>
    </html>
